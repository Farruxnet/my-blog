{% extends 'main.html' %}
{% load static %}
{% block main_section %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url({% static 'site/assets/img/home-bg.jpg' %})">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h1>{{ post.name | safe }}</h1>

                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Post Content-->
    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {{ post.text | safe }}

                    <hr class="my-4"/>
                    <span class="meta">
                          Posted by {{ post.created_by }} on {{ post.created_at }}
                    </span>
                </div>
            </div>
        </div>
    </article>
    <!-- Footer-->
{% endblock %}
